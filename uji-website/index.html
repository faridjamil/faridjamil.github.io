<!DOCTYPE html>
<html>
<head>
  <title>Farid Jamil Blog | Uji Website</title>
  <style>
	body{
		margin: 0;
		padding: 0;
		padding:10px;
		background-color: #f1f1f1;
	}
	
	a{
		text-decoration:none;
		color:#555;
	}
  
	.container {
		max-width: 1000px;
		margin: 20px auto;
		border: 1px solid #ccc;
		border-radius: 5px;
		padding: 40px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		background-color: white;
    }
  
    #editor {
      display: flex;
      flex-wrap: wrap;
    }
    #code-input,
    #code-output {
      width: 100%;
      min-height: 300px;
      box-sizing: border-box;
      padding: 10px;
      font-family: monospace;
    }
    #code-input {
      border-right: 1px solid #ccc;
    }
    #run-btn,
    #save-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
	  <h3 align="center" style="margin-bottom:-15px;">Farid Jamil Uji Website</h3>
	  <p align="center"><i>yuk... tes hasil websitemu di sini</i></p>
	  <hr><br>
	  <table width="100%">
		<tr>
			<td width="50%"><h4 align="center">Text Editor</h4></td>
			<td width="50%"><h4 align="center">Pratinjau</h4></td>
		</tr>
		<tr>
			<td width="50%">
				<!--<div id="editor">-->
					<textarea id="code-input" placeholder="Masukkan kode Anda di sini" style="border: 1px solid #333;">
						<!-- Kode hanya contoh saja, silahkan boleh dihapus -->
						<html>
						   <head>
							 <title>Contoh</title>
						   </head>
						   <style>
							  body{
								 margin:0;
								 padding:0;
								 text-align:center;
								 color:grey;
							  }
						   </style>
						   <body>
							  <h1>Dummy Text</h1>
							  <p>Ipsum dolor sit amet</p>
						   </body>
						</html>
						<!-- Kode hanya contoh saja, silahkan boleh dihapus -->
					</textarea>
				<!--</div>-->
			</td>
			<td width="50%"><iframe id="code-output" style="border: 1px solid #333;"></iframe></td>
		</tr>
	  </table>
	  <button id="run-btn">Jalankan</button>
	  <button id="save-btn">Simpan</button>
	  <!--<br><br><br><hr>
	  <p align="center">&copy; Farid Jamil Official X <a href="https://chat.openai.com">OpenAI</a> 2023 / All right reserved</p>-->
  </div>

  <script>
    const runBtn = document.getElementById('run-btn');
    const saveBtn = document.getElementById('save-btn');
    const codeInput = document.getElementById('code-input');
    const codeOutput = document.getElementById('code-output');

    // Jalankan kode
    runBtn.addEventListener('click', () => {
      const code = codeInput.value;
      codeOutput.srcdoc = code;
    });
	
	// kode save file to html
	document.getElementById('save-btn').addEventListener('click', function() {
	  var text = document.getElementById('code-input').value;
	  var filename = 'saved_text.html';

	  var element = document.createElement('a');
	  element.setAttribute('href', 'data:text/html;charset=utf-8,' + encodeURIComponent(text));
	  element.setAttribute('download', filename);

	  element.style.display = 'none';
	  document.body.appendChild(element);

	  element.click();

	  document.body.removeChild(element);
	});
  </script>
</body>
</html>
