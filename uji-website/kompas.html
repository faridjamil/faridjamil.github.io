<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kompas Arah Kiblat</title>
  <style>
     body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

header nav a {
  color: white;
  margin: 0 1rem;
  text-decoration: none;
}

header nav a:hover {
  text-decoration: underline;
}

main {
  padding: 2rem;
  text-align: center;
}

.compass-container {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 2rem auto;
  border: 5px solid #4CAF50;
  border-radius: 50%;
}

#compass-arrow {
  position: absolute;
  width: 10px;
  height: 100px;
  background-color: red;
  top: 50%;
  left: 50%;
  transform-origin: bottom center;
  transform: translate(-50%, -50%) rotate(0deg);
}

#map-container {
  width: 100%;
  height: 400px;
  margin: 2rem 0;
  border: 1px solid #ccc;
}

footer {
  background-color: #f1f1f1;
  text-align: center;
  padding: 1rem 0;
  position: fixed;
  bottom: 0;
  width: 100%;
}
  </style>
</head>
<body>
  <header>
    <h1>Kompas Kiblat</h1>
    <nav>
      <a href="#compass">Kompas</a>
      <a href="#map">Peta Kiblat</a>
    </nav>
  </header>

  <main>
    <section id="compass">
      <h2>Kompas Arah Kiblat</h2>
      <p id="status">Mengakses lokasi...</p>
      <div class="compass-container">
        <div id="compass-arrow"></div>
      </div>
    </section>

    <section id="map">
      <h2>Peta Arah Kiblat</h2>
      <div id="map-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kompas Kiblat. Semua Hak Dilindungi.</p>
  </footer>

  <script>
    const MECCA_COORDINATES = { lat: 21.4225, lng: 39.8262 };

document.addEventListener("DOMContentLoaded", () => {
  const status = document.getElementById("status");
  const compassArrow = document.getElementById("compass-arrow");

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        const kiblatDirection = calculateQiblaDirection(userLat, userLng);
        compassArrow.style.transform = `translate(-50%, -50%) rotate(${kiblatDirection}deg)`;
        status.textContent = "Arah kiblat berhasil ditentukan.";
        initializeMap(userLat, userLng, kiblatDirection);
      },
      () => {
        status.textContent = "Tidak dapat mengakses lokasi. Pastikan GPS diaktifkan.";
      }
    );
  } else {
    status.textContent = "Perangkat Anda tidak mendukung GPS.";
  }
});

function calculateQiblaDirection(lat, lng) {
  const deltaLng = MECCA_COORDINATES.lng - lng;
  const y = Math.sin((deltaLng * Math.PI) / 180);
  const x =
    Math.cos((lat * Math.PI) / 180) * Math.tan((MECCA_COORDINATES.lat * Math.PI) / 180) -
    Math.sin((lat * Math.PI) / 180) * Math.cos((deltaLng * Math.PI) / 180);
  const bearing = (Math.atan2(y, x) * 180) / Math.PI;
  return (bearing + 360) % 360;
}

function initializeMap(userLat, userLng, kiblatDirection) {
  const mapContainer = document.getElementById("map-container");
  const map = new google.maps.Map(mapContainer, {
    center: { lat: userLat, lng: userLng },
    zoom: 15,
  });

  const userMarker = new google.maps.Marker({
    position: { lat: userLat, lng: userLng },
    map: map,
    title: "Lokasi Anda",
  });

  const kaabaMarker = new google.maps.Marker({
    position: MECCA_COORDINATES,
    map: map,
    title: "Ka'bah",
    icon: "https://maps.google.com/mapfiles/ms/icons/green-dot.png",
  });

  const qiblaLine = new google.maps.Polyline({
    path: [
      { lat: userLat, lng: userLng },
      MECCA_COORDINATES,
    ],
    geodesic: true,
    strokeColor: "#FF0000",
    strokeOpacity: 1.0,
    strokeWeight: 2,
  });

  qiblaLine.setMap(map);
}
  </script>
</body>
</html>
