<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 120px;
            font-weight: 900;
            color: #ff6b6b;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        p {
            font-size: 24px;
            margin: 20px 0;
            line-height: 1.5;
            color: #e0e0e0;
        }

        a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Floating particles effect */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .particle:nth-child(1) { width: 20px; height: 20px; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { width: 15px; height: 15px; left: 30%; animation-duration: 18s; }
        .particle:nth-child(3) { width: 25px; height: 25px; left: 50%; animation-duration: 10s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 70%; animation-duration: 15s; }
        .particle:nth-child(5) { width: 18px; height: 18px; left: 90%; animation-duration: 20s; }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); }
            100% { transform: translateY(-100vh) translateX(20px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            h1 { font-size: 80px; }
            p { font-size: 18px; }
            a { padding: 10px 20px; font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    <div class="container">
        <h1>404</h1>
        <p>Oops! It looks like you're lost in the digital void.</p>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
