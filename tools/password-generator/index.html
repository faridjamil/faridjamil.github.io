<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .password-container {
      background-color: white;
      border-radius: 8px;
      padding: 30px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="number"], select, input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
      margin-right: 15px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-all;
      padding: 10px;
      background-color: #ecf0f1;
      border-radius: 5px;
      text-align: center;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>Password Generator</h1>
    <p>Buat password kuat dengan kombinasi pilihan kamu sendiri!</p>
  </header>

  <!-- MAIN CONTENT -->
  <main>
    <div class="password-container">
      <h2>Generate Password</h2>
      <div class="form-group">
        <label for="length">Panjang Password:</label>
        <input type="number" id="length" value="12" min="4" max="128">
      </div>

      <div class="form-group checkbox-group">
        <label><input type="checkbox" id="lowercase" checked> Huruf Kecil (a-z)</label>
        <label><input type="checkbox" id="uppercase" checked> Huruf Besar (A-Z)</label>
        <label><input type="checkbox" id="numbers" checked> Angka (0-9)</label>
        <label><input type="checkbox" id="symbols"> Simbol (!@#$%^&*)</label>
      </div>

      <button onclick="generatePassword()">Generate Password</button>

      <div id="output"></div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Password Generator | Dibuat dengan ❤️
  </footer>

  <script>
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      const lowercase = document.getElementById('lowercase').checked;
      const uppercase = document.getElementById('uppercase').checked;
      const numbers = document.getElementById('numbers').checked;
      const symbols = document.getElementById('symbols').checked;

      const lowerChars = "abcdefghijklmnopqrstuvwxyz";
      const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const symbolChars = "!@#$%^&*";

      let allChars = "";
      if (lowercase) allChars += lowerChars;
      if (uppercase) allChars += upperChars;
      if (numbers) allChars += numberChars;
      if (symbols) allChars += symbolChars;

      if (allChars === "") {
        document.getElementById("output").textContent = "Pilih setidaknya satu jenis karakter!";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * allChars.length);
        password += allChars[randomIndex];
      }

      document.getElementById("output").textContent = password;
    }
  </script>

</body>
</html>
