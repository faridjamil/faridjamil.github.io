}

<body>
<header>
<h1>Jam & Kalender
</h1>
</header>
<main>

<!--<section id="hijriyah-calendar">

<section id="time">
	<div class="clock">
		Kalender Masehi
	</div>
	<div class="clock">
		Kalender Hijriyah
	</div>
</section>
<section id="time">
	<div class="clock">
		<div id="masehi-calendar" style="font-size: 25px; font-weight: bold;"></div>
	</div>
	<div class="clock">
		<div id="hijriDate" style="font-size: 25px; font-weight: bold;"></div>
	</div>
</section>
<section id="time">
	<div id="WIB" class="clock"	style="font-size: 25px; font-weight: bold;"></div>
	<div id="WITA" class="clock" style="font-size: 25px; font-weight: bold;"></div>
	<div id="WIT" class="clock" style="font-size: 25px; font-weight: bold;"></div>
</section>
<section id="time">
	<div class="clock">
		WIB
	</div>
	<div class="clock">
		WITA
	</div>
	<div class="clock">
		WIT
	</div>
</section>
</main>
<footer>
<p>&copy; 2024 Jam & Kalender
</p>
</footer>
<script>
function updateTime() {
const WIB = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jakarta", timeStyle: "medium", hourCycle: "h23" });
const WITA = new Date().toLocaleString("id-ID", { timeZone: "Asia/Makassar", timeStyle: "medium", hourCycle: "h23" });
const WIT = new Date().toLocaleString("id-ID", { timeZone: "Asia/Jayapura", timeStyle: "medium", hourCycle: "h23" });
document.getElementById('WIB').textContent = `${WIB}`;
document.getElementById('WITA').textContent = `${WITA}`;
document.getElementById('WIT').textContent = `${WIT}`;
}
function renderMasehiCalendar() {
const today = new Date();
const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
document.getElementById('masehi-calendar').textContent = `${today.toLocaleDateString('id-ID', options)} M`;
}

function updateHijriDate() {
	const today = new Date();
	const options = {
		year: 'numeric',
		month: 'long',
		day: 'numeric',
		weekday: 'long',
		calendar: 'islamic'
	};
	const hijriDate = today.toLocaleDateString('id-ID', options);

	document.getElementById('hijriDate').textContent = hijriDate;
}

// Panggil fungsi untuk pertama kali
updateHijriDate();

// Update setiap 1 detik
